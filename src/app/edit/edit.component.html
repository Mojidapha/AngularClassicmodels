
  <div>
    order Date : <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #o="ngbDatepicker">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary calendar" (click)="o.toggle()" type="button">Date</button>
                </div><br>
    required Date : <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #r="ngbDatepicker">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary calendar" (click)="r.toggle()" type="button">Date</button>
                </div><br>
    shipped Date : <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #s="ngbDatepicker">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary calendar" (click)="s.toggle()" type="button">Date</button>
                </div><br>
    status: <select id="status">
      <option value="Shipped">Shipped</option>
      <option value="Cancelled">Cancelled</option>
    </select><br><br>
    comments: <input type="text" id="comments"/><br><br>
    customer Name: <select id="customerNumber"><br><br>
      <option *ngFor="let c of CustomersList">
        {{c.customerName}}
      </option>
    </select><br><br>
  
   <!-- product Name: <select id="productCode"><br><br>
      <option *ngFor="let p of ProductsList">
        {{p.productName}}
      </option>
    </select><br><br>
  
    quantity Ordered: <input type="number"><br><br>
    price Each:  <input type="number" step="any" [(ngModel)]="orders.priceEach"><br><br>
    order Line Number: <input type="number" [(ngModel)]="orders.orderLineNumber"><br><br>-->
    
    <!--<button (click)="AddOrders(orders)">submit</button>-->
  </div>
