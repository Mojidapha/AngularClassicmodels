<table class="table table-striped table-sm">
  <tr>
  <th>customerNumber</th>
	<th>checkNumber</th>
  <th>paymentDate</th>
  <th>amount</th>
  </tr>

  <tr *ngFor="let f of PaymentsList"> 
    <th>{{f.id.customerNumber}}</th>
    <th>{{f.id.checkNumber}}</th>
    <th>{{f.paymentDate}}</th>
    <th>{{f.amount}}</th>
  </tr>
</table>
