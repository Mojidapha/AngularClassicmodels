<table class="table table-striped table-sm">
  <tr>
  <th>orderNumber</th>
	<th>productCode</th>
  <th>quantityOrdered</th>
  <th>priceEach</th>
  <th>orderLineNumber</th>
  </tr>

  <tr *ngFor="let f of OrderdetailsList"> 
    <th>{{f.orderNumber}}</th>
    <th>{{f.productCode}}</th>
    <th>{{f.quantityOrdered}}</th>
    <th>{{f.priceEach}}</th>
    <th>{{f.orderLineNumber}}</th>
  </tr>
</table>
